<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head id="head">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body class="sb-nav-fixed">

<h2>Monthly groceries</h2>

<nav id="top-nav"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="m-4" id="groceryYear">Monthly Grocery- 1999</h1>
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <button class="btn btn-outline-primary btn-sm float-right" data-toggle="modal" data-target="#formModalCenter" id="addItem"><i class="fas fa-plus-circle" ></i> Add Monthly Grocery</button>
                    </div>

                </div>
                <div class="row">

                    <div class="col-sm-2 m-3 monthlyGroceryList">
                        <div class="card  " style="width: 18rem;">
                            <div class="card-body">
                                <span class="data" style="display:none" />
                                <h5 class="card-title monthlyGroceryMonth" >Card title</h5>
                                <h6 class="card-subtitle mb-2 text-muted dates">Card subtitle</h6>
                                <p class="card-text totalItems">Total Items 12</p>
                                <p class="card-text budget">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                                <div class="row">
                                    <div class="col ">

                                        <div class="btn-group" role="group">
                                            <button id="btnGroupDrop1" type="button" class="btn btn-outline-info btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <i class="fas fa-shopping-cart"></i> Groceries
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                                <a class="dropdown-item copyMonthlygrocery" href="#" >Copy</a>
                                                <a class="dropdown-item viewMonthlygrocery" href="#" >View Items</a>
                                                <a class="dropdown-item editMonthlyGrocery" href="#"  data-toggle="modal"  data-target="#formModalCenter" >Update</a>
                                                <a class="deleteUrl" href="#" ></a>
                                                <a class="dropdown-item deleteMonthlyGroceries" href="#myModal" data-toggle="modal">Delete</a>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <!-- Modal -->

        <div class="modal fade" id="formModalCenter" tabindex="-1" role="dialog" aria-labelledby="formModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formModalCenterTitle">New Monthly Grocery</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" id="saveMonthlyGrocery" action="#">
                            <input type="hidden" id="formMonmthlyGroceryId">
                            <div class="form-group">
                                <label for="formperiod">Period</label>
                                <input type="month" class="form-control formStartDate" id="formperiod">
                            </div>
                            <div class="form-group">
                                <label for="formbudget">Budget</label>
                                <input type="number" class="form-control" id="formbudget"
                                       placeholder="Enter Monthly Budget">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="submitButton">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!--        model Delete-->
        <div id="delete-confirmation" ></div>

        </main>
    </div>
</div>
<footer id="footer"></footer>
</body>
</html>
