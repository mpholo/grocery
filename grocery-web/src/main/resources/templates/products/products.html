<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head id="head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="sb-nav-fixed">
<h2>Products</h2>

<nav id="top-nav">
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Products</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table mr-1"></i>
                        <button class="btn btn-outline-primary btn-sm float-right" data-toggle="modal" data-target="#exampleModalCenter" id="addItem"><i class="fas fa-plus-circle" ></i> Add Product</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" id="product-table">

                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th >Id</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Price</th>
                                        <th >Operations</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr  class="productList">
                                        <td id="productId"></td>
                                        <td id="productName"></td>
                                        <td id="productDesc" ></td>
                                        <td id="productPrice" ></td>
                                        <td class="pr-4"><a class="btn btn-outline-danger btn-sm" href="#" id="deleteProduct"><i class="fas fa-trash-alt"></i> Delete</a>
                                        <a  class="btn btn-outline-warning btn-sm editProduct" href="#" data-toggle="modal" data-target="#exampleModalCenter"><i class="fas fa-edit"></i></i> Update</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Modal -->

            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="formModalCenterTitle">New Product</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form method="post"  id="saveProduct" action="#">
                                <input type="hidden" id="formProductId">
                                <div class="form-group">
                                    <input type="hidden" id="fromProductId">
                                    <label for="formProductName">Product Name</label>
                                    <input type="text" class="form-control formProductName" id="formProductName"  placeholder="Enter Product Name">
                                </div>
                                <div class="form-group">
                                    <label for="formProductDescription">Product Description</label>
                                    <input type="text" class="form-control" id="formProductDescription"  placeholder="Enter Product Description">
                                </div>
                                <div class="form-group">
                                    <label for="formProductPrice">Price</label>
                                    <input type="text" class="form-control" id="formProductPrice"  placeholder="Enter Product Price">
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="submitButton">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
<footer id="footer"></footer>
</body>
</html>
