<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="sb-nav-fixed">
<h1>Grocery Items</h1>
<nav id="top-nav"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="m-4" id="monthlyGrocery">Monthly Grocery- 1999</h1>
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <a class="btn btn-outline-primary btn-sm float-right" id="btn-back"><i class="fas fa-arrow-alt-circle-left"></i>  Back</a>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table mr-1"></i>
                                <button class="btn btn-outline-primary btn-sm float-right" data-toggle="modal" data-target="#formModalCenter"><i class="fas fa-plus-circle" ></i> Add Item</button>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive" id="grocery-item-table">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th >Id</th>
                                            <th>Name</th>
                                            <th>Description</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                            <th>Total Price</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr  class="groceryItems">
                                            <td class="groceryItemId">1</td>
                                            <td class="groceryItemName">Maize</td>
                                            <td class="groceryItemDesc" >Maize meal</td>
                                            <td class="estimatedPrice" >89.80</td>
                                            <td class="quantity" >91.80</td>
                                            <td class="totalPrice" >91.80</td>
                                            <td class="pr-4"><a class="btn btn-outline-danger btn-sm deleteGroceryItem" href="#" ><i class="fas fa-trash-alt"></i> Delete</a>
                                                <a  class="btn btn-outline-warning btn-sm editProduct" href="#" data-toggle="modal" data-target="#exampleModalCenter"><i class="fas fa-edit"></i></i> Update</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </main>
        <!-- Modal -->

        <div class="modal fade" id="formModalCenter" tabindex="-1" role="dialog" aria-labelledby="formModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formModalCenterTitle">New Monthly Grocery</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" id="saveMonthlyGrocery" action="#">
                            <input type="hidden" id="formMonmthlyGroceryId">
                            <div class="form-group">
                                <label for="formperiod">Period</label>
                                <input type="text" class="form-control formStartDate" id="formperiod">
                            </div>
                            <div class="form-group">
                                <label for="formStartDate">Start Date</label>
                                <input type="date" class="form-control formStartDate" id="formStartDate"
                                       placeholder="Enter Start Date">
                            </div>
                            <div class="form-group">
                                <label for="formEndDate">End Date</label>
                                <input type="date" class="form-control" id="formEndDate" placeholder="Enter End Date">
                            </div>
                            <div class="form-group">
                                <label for="formbudget">Budget</label>
                                <input type="number" class="form-control" id="formbudget"
                                       placeholder="Enter Monthly Budget">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="submitButton">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        </main>
    </div>
</div>
<footer id="footer"></footer>
</body>
</html>
